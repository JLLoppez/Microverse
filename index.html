<!DOCTYPE html>
<html> 
  <head> 
    <link rel="stylesheet" href="styles.css"> 
    </head> 
    <body> 
      
      <div class="heading"> 
        <h1 id="title">freeCodeCamp Survey Form</h1>
       </div> 

       <form class="survey-form">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
       <label for="name"><b>Name</b></label>
      <input type="name" placeholder="Enter Name" name="name" required>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <label for="number"><b>Age (opitional)</b></label>
      <input type="number" placeholder="Age" name="number">
      <div class="form-group col-lg-8 col-md-8 col-xs-12">
							<legend><strong>Which option best describes your current role?</strong></legend>
							<label class="bf bg">
							<select id="dropdown" title="Which option best describes your current role?">
							  <option value="0" selected="1">Select current role<option>
							  <option value="Student">Student</option>
                <option value="Full time Job">Full time Job</option>
                <option value="Full time Learner">Full time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
							  </select>
				</div>
      <div class="clearfix">
        <button type="submit" class="signupbtn">Submit</button>
      </div>
    </div>
  </form>
       </body>
       </html>
